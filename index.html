<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Stream It</title>
    <link rel="favicon" src="./imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header  class="header">
        <a class="header__logo" href="index.html">
            <img class="header__logo__img" src="./imgs/logo-jsi.png" alt="Logo Just Stream It">
        </a>
        <a class="header__link" href="index.html">
            Accueil
        </a>
        <a class="header__link" id="liste" href="#">
            Catégories
        </a>
        <div class="clear"></div>
    </header>
    
    <div class="clear"></div> 

    <div id="container">
        <section class="best">
            <div class="best__intro">
                <h3 class="best__intro__title">Titre de la vidéo</h3>
                <p class="best__intro__text">
                    résumé de la vidéo
                </p>

                <div class="btns">
                    <a href="#" class="btns__play">Play</a>
                    <a href="#" class="btns__more_infos">More infos</a>
                </div>
            </div>

            <div class="best_img"></div>
        </section>

        <section id="sliders" class="sliders">

            <h4 class="sliders__category__title">
            </h4> 
            <div class="sliders__category__films carousel slide">
                <div id="carousel-inner-best" class="carousel-inner">
                    <div class="one_carousel_item_best"></div>
                    <div class="one_carousel_item_best"></div>
                    <div class="one_carousel_item_best"></div>
                    <div class="one_carousel_item_best"></div>
                    <div class="one_carousel_item_best"></div>
                    <div class="one_carousel_item_best"></div>
                    <div class="one_carousel_item_best"></div>
                </div>
                <button class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="carousel-control-prev-text visually-hidden"></span>
                </button>
                <button class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="carousel-control-next-text visually-hidden"></span> 
                </button>
            </div>
                
            <h4 class="sliders__category__title">
                
            </h4> 
            <div class="sliders__category__films carousel slide">
                <div id="carousel-inner-romance" class="carousel-inner">
                    <div class="one_carousel_item_romance"></div>
                    <div class="one_carousel_item_romance"></div>
                    <div class="one_carousel_item_romance"></div>
                    <div class="one_carousel_item_romance"></div>
                    <div class="one_carousel_item_romance"></div>
                    <div class="one_carousel_item_romance"></div>
                    <div class="one_carousel_item_romance"></div>
                </div>
                <button class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="carousel-control-prev-text visually-hidden"></span>
                </button>
                <button class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="carousel-control-next-text visually-hidden"></span>
                </button>
            </div>
                
            <h4 class="sliders__category__title">
                
            </h4> 
            <div class="sliders__category__films carousel slide">
                <div id="carousel-inner" class="carousel-inner">
                    <div class="one_carousel_item_drama"></div>
                    <div class="one_carousel_item_drama"></div>
                    <div class="one_carousel_item_drama"></div>
                    <div class="one_carousel_item_drama"></div>
                    <div class="one_carousel_item_drama"></div>
                    <div class="one_carousel_item_drama"></div>
                    <div class="one_carousel_item_drama"></div>
                </div>
                <button class="carousel-control-prev">
                    <span class="carousel-control-prev-icon" ></span>
                    <span class="carousel-control-prev-text visually-hidden"></span>
                </button>
                <button class="carousel-control-next">
                    <span class="carousel-control-next-icon" ></span>
                    <span class="carousel-control-next-text visually-hidden"></span>
                </button>
            </div> 

            <h4 class="sliders__category__title">
                
            </h4> 
            <div class="sliders__category__films carousel slide">
                <div id="carousel-inner" class="carousel-inner">
                    <div class="one_carousel_item_animation"></div>
                    <div class="one_carousel_item_animation"></div>
                    <div class="one_carousel_item_animation"></div>
                    <div class="one_carousel_item_animation"></div>
                    <div class="one_carousel_item_animation"></div>
                    <div class="one_carousel_item_animation"></div>
                    <div class="one_carousel_item_animation"></div>
                </div>
                <button class="carousel-control-prev">
                    <span class="carousel-control-prev-icon" ></span>
                    <span class="carousel-control-prev-text visually-hidden"></span>
                </button>
                <button class="carousel-control-next">
                    <span class="carousel-control-next-icon" ></span>
                    <span class="carousel-control-next-text visually-hidden"></span>
                </button>
            </div>
        </section>
    </div>
    <footer>
        <a href="#">Mentions légales</a> | <a href="#">Contact</a>
    </footer>

    <script src="titles.js" type="module"></script>
</body>
</html>
